<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The AR Business Card</title>
  <meta name="description" content="AR.js Business Card">
  <meta name="author" content="Utkarsh Gupta">
	
</head>

<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
		<a-box position='0 0 0' material='color: red; opacity: 0.75;'></a-box>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>	

</html>
